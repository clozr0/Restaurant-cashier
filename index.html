<!DOCTYPE html>
<html>
  <head>
    <title>Food Items and Meals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="menu">
        <div class="menu-items">
          <button class="category" onclick="showFoodItems('mainMeal')">
            Main meal
          </button>
          <button class="category" onclick="showFoodItems('appetizers')">
            Appetizers
          </button>
          <button class="category" onclick="showFoodItems('drinks')">
            Drinks
          </button>
        </div>

        <div class="food-items" id="foodItems"></div>
      </div>

      <div class="cart" id="cart"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
