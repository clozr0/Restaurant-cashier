<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Cashier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1><a href="#">Restaurant cashier</a></h1>
      <ul>
        <li><a href="#">Reservation of food</a></li>
        <li><a href="#">food preparation</a></li>
        <li><a href="#">About us</a></li>
      </ul>
    </header>
    <div class="container">
      <div class="menu">
        <div class="menu-items">
          <button class="category" onclick="showFoodItems('mainMeal')">
            <i class="fa-solid fa-burger" id="mainMeal"></i>
          </button>
          <button class="category" onclick="showFoodItems('appetizers')">
            <i class="fa-solid fa-plate-wheat" id="appetizers"></i>
          </button>
          <button class="category" onclick="showFoodItems('drinks')">
            <i class="fa-solid fa-wine-glass" id="drinks"></i>
          </button>
        </div>

        <div class="food-items" id="foodItems"></div>
      </div>

      <div class="cart" id="cart"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/79432eba51.js" crossorigin="anonymous"></script>
  </body>
</html>
